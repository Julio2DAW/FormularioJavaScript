<!DOCTYPE html>
<!--Julio Antonio Ramos Gago-->
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Julio Antonio Ramos Gago">

    <title>VALIDACIONES</title>
    <link rel="stylesheet" href="css/validaciones.css" />
    <link rel="stylesheet" href="css/reset.css" />
  </head>
  <body>
    <h1>Validaciones</h1>
    <div class="container">
      <form>
      <div class="row">
        <div class="col-25">
          <label for="iNombre">Nombre</label>
        </div>
        <div class="col-75">
          <input type="text" id="iNombre" placeholder="Nombre ...">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="iApellidos">Apellidos</label>
        </div>
        <div class="col-75">
          <input type="text" id="iApellidos" placeholder="Apellidos...">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="iEdad">Edad</label>
        </div>
        <div class="col-75">
          <input type="number" id="iEdad" min="1" placeholder="Edad...">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="iEmail">Email</label>
        </div>
        <div class="col-75">
          <input type="text" id="iEmail" placeholder="Correo eléctrico...">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="iNIF">NIF</label>
        </div>
        <div class="col-75">
          <input type="text" id="iNIF" pattern='[0-9]{8}[A-Za-z]{1}' placeholder="NIF..."><!--O pattern='\d{8}'-->
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="iTelefono">Teléfono</label>
        </div>
        <div class="col-75">
          <input type="text" id="iTelefono" placeholder="Teléfono... mi caaasa...">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="sComunidad">Comunidad Autónoma</label>
        </div>
        <div class="col-75">
          <select id="sComunidad">
            <option value=1>Andalucía</option>
            <option value=2>Aragón</option>
            <option value=3>Asturias</option>
            <option value=4>Baleares</option>
            <option value=5>Canarias</option>
            <option value=6>Cantabria</option>
            <option value=7>Castilla la Mancha</option>
            <option value=8>Castilla y León</option>
            <option value=9>Cataluña</option>
            <option value=10>Comunidad de Valencia</option>
            <option value=11>Extremadura</option>
            <option value=12>Galicia</option>
            <option value=13>La Rioja</option>
            <option value=14>Madrid</option>
            <option value=15>Murcia</option>
            <option value=16>Navarra</option>
            <option value=17>País Vasco</option>
            <option value=18>Ceuta</option>
            <option value=19>Melilla</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <p>¿Le gusta el brócoli?</p>
        </div>
        <div class="col-75">
          <label for=rSi>Sí</label><input type=radio id=rSi value=si />
          <label for=rNo>No</label><input type=radio id=rNo value=no />
        </div>
      </div>
      <div class="row">
        <div class="col-25">&nbsp;</div>
        <div class="col-75">
          <label for=iPolitica>Acepta política de Privacidad </label><input type=checkbox id=iPolitica />
        </div>
      <br>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
      </form>
    </div>
    <script src="js/validaciones.js"></script>
  </body>
</html>
